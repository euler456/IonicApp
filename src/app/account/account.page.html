<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/tabs/tab2" fill="clear" class="back-button">
        <ion-icon slot="icon-only" name="chevron-back-outline" color="black"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <p>Welcome, {{ username }}!</p>
  </div>

  <!-- Settings Content -->
  <ion-content>
    <form> 

    <!-- Text input for Name -->
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="name" name="name" (ionChange)="updateName()"></ion-input>
    </ion-item>

    <!-- Toggle for Show Notifications -->
    <ion-item>
      <ion-label>Show Notifications</ion-label>
      <ion-toggle [(ngModel)]="showNotifications" name="showNotifications" (ionChange)="updateShowNotifications()"></ion-toggle>
    </ion-item>

    <!-- Date time input for Reminder -->
    <ion-item>
      <ion-label position="floating">Reminder</ion-label>
      <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="reminder" name="reminder" (ionChange)="updateReminder()"></ion-datetime>
    </ion-item>


      <!-- Submit Button -->
      <ion-button expand="block" type="submit">Save Changes</ion-button>
    </form>
  </ion-content>

</ion-content>
